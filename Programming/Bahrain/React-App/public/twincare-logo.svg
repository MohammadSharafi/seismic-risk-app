<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- TwinCare Logo - Two interconnected circles representing digital twins -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Left circle (Patient) -->
  <circle cx="24" cy="32" r="12" fill="#2563eb" stroke="#ffffff" stroke-width="2"/>
  <circle cx="24" cy="28" r="3" fill="#ffffff"/>
  <circle cx="21" cy="34" r="1.5" fill="#ffffff"/>
  <circle cx="27" cy="34" r="1.5" fill="#ffffff"/>
  <path d="M 19 37 Q 24 40 29 37" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Right circle (Digital Twin) -->
  <circle cx="40" cy="32" r="12" fill="#7c3aed" stroke="#ffffff" stroke-width="2"/>
  <circle cx="40" cy="28" r="3" fill="#ffffff"/>
  <circle cx="37" cy="34" r="1.5" fill="#ffffff"/>
  <circle cx="43" cy="34" r="1.5" fill="#ffffff"/>
  <path d="M 35 37 Q 40 40 45 37" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Connection line between twins -->
  <path d="M 32 24 Q 32 32 32 32" stroke="#60a5fa" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 32 40 Q 32 32 32 32" stroke="#60a5fa" stroke-width="2" fill="none" opacity="0.6"/>
</svg>
