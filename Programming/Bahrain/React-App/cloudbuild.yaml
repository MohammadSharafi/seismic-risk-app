steps:
  # Build the React app
  - name: 'node:20-alpine'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        cd /workspace
        npm ci
        npm run build
    id: 'build-frontend'

  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/twincare-frontend:latest'
      - '.'
    id: 'build-image'
    waitFor: ['build-frontend']

  # Push the image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/twincare-frontend:latest']
    id: 'push-image'
    waitFor: ['build-image']

images:
  - 'gcr.io/$PROJECT_ID/twincare-frontend:latest'

timeout: 1200s
