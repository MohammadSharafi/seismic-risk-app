version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.4
    container_name: seismic_risk_db
    environment:
      POSTGRES_DB: seismic_risk_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: seismic_risk_backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/seismic_risk_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      ML_SERVICE_URL: http://ml-service:8000
    depends_on:
      postgres:
        condition: service_healthy
      ml-service:
        condition: service_started
    volumes:
      - ./backend/uploads:/app/uploads

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: seismic_risk_ml
    ports:
      - "8000:8000"
    volumes:
      - ./ml-service/models:/app/models
      - ./ml-service/training:/app/training

volumes:
  postgres_data:

